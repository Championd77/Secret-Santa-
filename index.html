<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 Secret Santa ($50 gifts)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
  body {
    font-family: 'Georgia', serif;
    background: url('https://i.imgur.com/6G2zF5H.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
    padding: 50px;
    overflow-x: hidden;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    text-shadow: 2px 2px #000;
    margin-bottom: 20px;
  }
  input, button {
    font-size: 1.2em;
    padding: 10px;
    margin: 10px;
    border-radius: 8px;
    border: none;
  }
  button {
    cursor: pointer;
    background-color: #b22222;
    color: white;
    transition: transform 0.2s;
  }
  button:hover { transform: scale(1.1); }
  #result {
    font-size: 1.8em;
    margin-top: 20px;
    text-shadow: 2px 2px #000;
  }
  #visited {
    margin-top: 20px;
    font-size: 1em;
  }
  .snowflake {
    position: fixed;
    top: -10px;
    z-index: 9999;
    user-select: none;
    pointer-events: none;
  }
  .gift {
    font-size: 50px;
    animation: jump 0.8s ease;
    display: inline-block;
    margin-top: 20px;
  }
  @keyframes jump {
    0% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
    100% { transform: translateY(0); }
  }
  #story {
    margin-top: 30px;
    font-size: 1.2em;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    padding: 15px;
    background: rgba(0,0,0,0.5);
    border-radius: 10px;
  }
  #quote {
    margin-top: 20px;
    font-size: 1.2em;
    font-style: italic;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    padding: 10px;
    background: rgba(0,0,0,0.5);
    border-radius: 10px;
  }
</style>
</head>
<body>

<h1>ğŸ„ 2025 Secret Santa ($50 gifts) ğŸ„</h1>

<p>Enter your name to draw your Secret Santa:</p>
<input type="text" id="nameInput" placeholder="Your name here">
<button onclick="drawName()">Draw Name</button>

<div id="result"></div>
<div id="quote"></div>
<div id="visited"><strong>Participants who visited:</strong> <span id="visitedList"></span></div>

<div id="story">
ğŸ… Christmas Story: â€œYouâ€™ll shoot your eye out!â€ â€” A tale from classic holiday movies, reminding us to cherish small joys and laughter.
</div>

<audio id="christmasTune" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const names = ["Shannon", "Thomas", "Payton", "Ella", "Tina", "Tim", "Stevie", "Dalton", "Ashley"];
let remainingNames = [...names];
let assigned = {};
let visited = [];

const quotes = [
  "â€œThe present is theirs; the future, for which I really worked, is mine.â€ â€“ Nikola Tesla",
  "â€œImagination is more important than knowledge.â€ â€“ Albert Einstein",
  "â€œLife is really simple, but we insist on making it complicated.â€ â€“ Confucius",
  "â€œThe best way to predict the future is to invent it.â€ â€“ Alan Kay",
  "â€œSuccess is not in what you have, but who you are.â€ â€“ Bo Bennett"
];

// create snow
for (let i = 0; i < 30; i++) {
  const snow = document.createElement('div');
  snow.className = 'snowflake';
  snow.textContent = 'â„';
  snow.style.left = Math.random() * window.innerWidth + 'px';
  snow.style.fontSize = (10 + Math.random() * 20) + 'px';
  snow.style.animationDuration = (5 + Math.random() * 5) + 's';
  document.body.appendChild(snow);
}

function drawName() {
    const inputRaw = document.getElementById('nameInput').value.trim();
    const input = inputRaw.toLowerCase();
    const resultDiv = document.getElementById('result');
    const quoteDiv = document.getElementById('quote');
    const visitedList = document.getElementById('visitedList');

    // case-insensitive check
    const matchedName = names.find(n => n.toLowerCase() === input);
    if (!matchedName) {
        resultDiv.textContent = "Name not recognized. Please enter a valid participant name.";
        return;
    }
    if (assigned[matchedName]) {
        resultDiv.innerHTML = `You have already drawn: <span class="gift">ğŸ ${assigned[matchedName]} ğŸ</span>`;
        return;
    }

    // Track visited participants
    if (!visited.includes(matchedName)) visited.push(matchedName);
    visitedList.textContent = visited.join(', ');

    // draw
    const available = remainingNames.filter(n => n !== matchedName);
    if (available.length === 0) {
        resultDiv.textContent = "No names left to draw.";
        return;
    }

    const drawn = available[Math.floor(Math.random() * available.length)];
    assigned[matchedName] = drawn;
    remainingNames = remainingNames.filter(n => n !== drawn);

    // display draw
    resultDiv.innerHTML = `ğŸ You drew: <span class="gift">${drawn}</span> ğŸ`;

    // show random quote
    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    quoteDiv.textContent = quote;

    // play music once
    const tune = document.getElementById('christmasTune');
    if (tune.paused) tune.play();
}
</script>

</body>
</html>
