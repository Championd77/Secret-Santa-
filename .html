<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 Secret Santa ($50 gifts)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

  body {
    font-family: 'Georgia', serif;
    background: url('https://i.imgur.com/5ZzKZ9T.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
    padding: 50px;
    overflow-x: hidden;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    text-shadow: 2px 2px #000;
    margin-bottom: 40px;
  }

  input, button {
    font-size: 1.2em;
    padding: 10px;
    margin: 10px;
    border-radius: 8px;
    border: none;
  }

  button {
    cursor: pointer;
    background-color: #b22222;
    color: white;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  #result {
    font-size: 2em;
    margin-top: 20px;
    text-shadow: 2px 2px #000;
  }

  /* Snow animation */
  .snowflake {
    position: fixed;
    top: -10px;
    z-index: 9999;
    user-select: none;
    pointer-events: none;
  }

  .gift {
    font-size: 50px;
    animation: jump 0.8s ease;
    display: inline-block;
    margin-top: 20px;
  }

  @keyframes jump {
    0% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
    100% { transform: translateY(0); }
  }
</style>
</head>
<body>

<h1>ğŸ„ 2025 Secret Santa ($50 gifts) ğŸ„</h1>

<p>Enter your name to draw your Secret Santa:</p>
<input type="text" id="nameInput" placeholder="Your name here">
<button onclick="drawName()">Draw Name</button>

<div id="result"></div>

<audio id="christmasTune" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const names = ["Shannon", "Thomas", "Payton", "Ella", "Tina", "Tim", "Stevie", "Dalton", "Ashley"];
let remainingNames = [...names];
let assigned = {};

// Create snow
for (let i = 0; i < 30; i++) {
  const snow = document.createElement('div');
  snow.className = 'snowflake';
  snow.textContent = 'â„';
  snow.style.left = Math.random() * window.innerWidth + 'px';
  snow.style.fontSize = (10 + Math.random() * 20) + 'px';
  snow.style.animationDuration = (5 + Math.random() * 5) + 's';
  document.body.appendChild(snow);
}

function drawName() {
    const input = document.getElementById('nameInput').value.trim();
    const resultDiv = document.getElementById('result');

    if (!names.includes(input)) {
        resultDiv.textContent = "Name not recognized. Please enter a valid participant name.";
        return;
    }
    if (assigned[input]) {
        resultDiv.innerHTML = `You have already drawn: <span class="gift">ğŸ ${assigned[input]} ğŸ</span>`;
        return;
    }

    const available = remainingNames.filter(n => n !== input);
    if (available.length === 0) {
        resultDiv.textContent = "No names left to draw.";
        return;
    }

    const drawn = available[Math.floor(Math.random() * available.length)];
    assigned[input] = drawn;
    remainingNames = remainingNames.filter(n => n !== drawn);

    resultDiv.innerHTML = `ğŸ You drew: <span class="gift">${drawn}</span> ğŸ`;

    // Play Christmas tune once
    const tune = document.getElementById('christmasTune');
    if (tune.paused) {
        tune.play();
    }
}
</script>

</body>
</html>
